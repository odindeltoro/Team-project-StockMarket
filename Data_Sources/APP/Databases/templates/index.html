<body>
    <div class="header text-center">
        <div class="row">
            <div class="col">
                <h1>Stock <i class="fas fa-map-marker-alt-slash    "></i></h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h4>Quotes</h4>
                <h5 class="wid">Request by company:</h5>
                <form>
                    <div class="form-group">
                        <label for="buscarTipo">Symbol</label>
                        <input type="text" id="buscarTipo" name="buscarTipo">
                        <!-- <button>Hola</button> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>Financials</h4>
                <h5 class="wid">Request by company:</h5>
                <form>
                    <div class="form-group">
                        <label for="financials">Symbol</label>
                        <input type="text" id="financials" name="financials">
                        <!-- <button>Hola</button> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>Historical</h4>
                <h5 class="wid">Request by company:</h5>
                <form>
                    <div class="form-group">
                        <label for="Historical">Symbol</label>
                        <input type="text" id="Historical" name="Historical">
                        <!-- <button>Hola</button> -->
                    </div>
                </form>
            </div>
        </div>


    </div>
